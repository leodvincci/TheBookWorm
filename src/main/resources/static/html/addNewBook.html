<main class="section-2">

  <div class="add-book-section">
    <header>
      <h1>Add Book To Library</h1>
    </header>
    <section class="add-book-form">
      <form id="my-form" style="display: flex; justify-content: center; flex-direction: column; width: 50%; padding: 1rem 1rem 8rem;" action="">
        <input style="text-align: center; font-size: 1.5rem; margin: .5em; border-radius: 15px; border: 1px solid #b2b2b2;" type="text" name="" id="book-title" placeholder="book title">
        <input style="text-align: center; font-size: 1.5rem; margin: .5em; border-radius: 15px; border: 1px solid #b2b2b2;" type="text" name="" id="book-author" placeholder="book author">
        <input style="text-align: center; font-size: 1.5rem; margin: .5em; border-radius: 15px; border: 1px solid #b2b2b2;" type="text" name="" id="book-location" placeholder="shelf location">
        <input style="text-align: center; font-size: 1.5rem; margin: .5em; border-radius: 15px; border: 1px solid #b2b2b2;" type="text" name="" id="book-cover-link" placeholder="book cover link">
        <textarea style="text-align: center; font-size: 1.5rem; margin: .5em; border-radius: 10px; border: 1px solid #b2b2b2;" name="" id="book-summary" cols="30" rows="10" placeholder="book summary"></textarea >
        <button onclick=helloWorld() id="add-new-book">Submit</button>
      </form>
    </section>
  </div>

</main>
